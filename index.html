<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e44ff, #c75dff);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        .login-box h1 {
            margin: 0 0 20px;
            font-size: 20px;
        }

        .login-box input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        .login-box button {
            width: calc(100% - 22px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6e44ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0));
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: sparkle 1s ease-out;
        }

        @keyframes sparkle {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(50px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login to Ethan's Science Topic 4 Guide</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkCredentials()">Login</button>
        </div>
    </div>

    <script>
        const credentials = {
            "brian": "lee",
            "user": "pass",
            "arunn": "sk1",
            "guest": "1234"
        };

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (credentials[username] === password) {
                window.location.href = 'page.html';
            } else {
                alert('Invalid credentials');
            }
        }

        document.addEventListener('mousemove', (event) => {
            createSparkle(event);
        });

        function createSparkle(event) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${event.clientX}px`;
            sparkle.style.top = `${event.clientY + 20}px`; // Position sparkle below the cursor
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
    </script>
</body>
</html>
