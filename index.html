<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.5);
            opacity: 0;
            animation: popUp 0.7s forwards;
        }

        @keyframes popUp {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1rem;
        }

        button:hover {
            background: #764ba2;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: fade 1s linear forwards;
        }

        @keyframes fade {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        #error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
            text-align: center;
            margin: auto;
        }

        .modal-content button {
            width: 80%;
            margin: 10px;
            background-color: #667eea;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Login</button>
    <p id="error">Invalid credentials, please try again.</p>
</div>

<!-- Modal for correct login -->
<div id="myModal" class="modal" style="display: flex;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <button id="topic3Btn">Topic 3</button>
        <button id="topic4Btn">Topic 4</button>
        <button id="naBtn">N/A</button>
    </div>
</div>

<!-- Modal for 3 wrong attempts -->
<div id="warnModal" class="modal" style="display: flex;">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you have access? Cause you would be in by now if I let you!</p>
    </div>
</div>

<script>
    const credentials = {
        "brian": "lee",
        "user": "pass",
        "arunn": "sk1",
        "guest": "1234",
        "ethan": "cdeb1"
    };

    let attemptCount = 0;

    $(document).ready(function () {
        // Sparkle effect
        $(document).mousemove(function (e) {
            let sparkle = $('<div class="sparkle"></div>');
            $('body').append(sparkle);
            sparkle.css({
                left: e.pageX + 'px',
                top: e.pageY + 'px',
            });

            sparkle.animate({
                width: "10px",
                height: "10px",
                opacity: 0
            }, 1000, function () {
                $(this).remove();
            });
        });

        // Handle login
        function handleLogin() {
            const username = $('#username').val();
            const password = $('#password').val();

            if (credentials[username] === password) {
                $('#myModal').fadeIn();
            } else {
                attemptCount++;
                $('#error').fadeIn().delay(2000).fadeOut();

                if (attemptCount >= 3) {
                    $('#warnModal').fadeIn();
                }
            }
        }

        // Login button click
        $('#loginButton').click(function () {
            handleLogin();
        });

        // Enter key event
        $(document).keypress(function (e) {
            if (e.which == 13) { // Enter key is pressed
                handleLogin();
            }
        });

        // Modal buttons
        $('#topic3Btn').click(function () {
            window.location.href = 'responding.html';
        });

        $('#topic4Btn').click(function () {
            window.location.href = 'page.html';
        });

        $('#naBtn').click(function () {
            window.location.href = 'page1.html';
        });

        // Close modal
        $('.close').click(function () {
            $('.modal').fadeOut();
        });

        // Close modal if clicking outside of modal content
        $(window).click(function (e) {
            if ($(e.target).is('.modal')) {
                $('.modal').fadeOut();
            }
        });
    });
</script>

</body>
</html>
